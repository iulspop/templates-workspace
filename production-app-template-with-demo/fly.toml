app = "production-app-template"
primary_region = "sjc"

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  # Demo defaults: machines suspend when idle to save costs.
  # For production, uncomment the lines below and delete the demo settings.
  # auto_stop_machines = "off"
  # min_machines_running = 1
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "30s"
  interval = "10s"
  method = "GET"
  path = "/healthcheck"
  timeout = "5s"

[deploy]
  strategy = "canary"
