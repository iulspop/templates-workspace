name: CI

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: â¬£ Biome
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ› ï¸ Typegen
        run: pnpm typegen

      - name: ğŸ”¬ Lint
        run: pnpm lint

  type-check:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ” Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s
          --health-timeout 5s --health-retries 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ›  Setup Database
        run: pnpm prisma generate && pnpm prisma:wipe

      - name: ğŸ› ï¸ Typegen
        run: pnpm typegen

      - name: âš¡ Run vitest
        run: pnpm test -- --coverage

  playwright-chrome:
    name: ğŸ­ Playwright Chrome
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s
          --health-timeout 5s --health-retries 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ›  Setup Database
        run: pnpm prisma generate && pnpm prisma:wipe

      - name: ğŸ› ï¸ Typegen
        run: pnpm typegen

      - name: ğŸ—ï¸ Build Application (with mocks)
        run: pnpm build

      - name: ğŸ­ Playwright Run Chrome
        run: npx playwright test --project=chromium --reporter=list

      - name: ğŸ“¸ Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
